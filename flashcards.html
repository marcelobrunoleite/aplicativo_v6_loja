<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Estudo - Quiz de Trânsito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <div class="container">
                <div class="login-area">
                    <div class="auth-buttons">
                        <button id="btn-login" class="auth-btn">Login</button>
                        <button id="btn-signup" class="auth-btn">Inscreva-se</button>
                        <div class="user-info escondido">
                            <span class="user-name"></span>
                            <button id="btn-logout" class="auth-btn">Sair</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <img src="assets/images/logo.png" alt="Logo Quiz Trânsito">
                        <h1 class="site-title">Quiz de Trânsito</h1>
                    </div>
                    <div class="menu-hamburguer">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="menu-principal">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="quiz.html" class="nav-link">Quiz</a>
                        <a href="ranking.html" class="nav-link">Ranking</a>
                        <a href="placas.html" class="nav-link">Placas</a>
                        <a href="flashcards.html" class="nav-link active">Flashcards</a>
                        <a href="courses.html" class="nav-link">Cursos</a>
                        <a href="marketplace.html" class="nav-link">Loja</a>
                        <a href="admin-marketplace.html" class="nav-link admin-link escondido">Admin</a>
                        <a href="sobre.html" class="nav-link">Sobre Nós</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="flashcards-section">
            <h1>Flashcards de Estudo</h1>
            
            <div class="controls">
                <select id="tema-filter" class="tema-select">
                    <option value="">Todos os Temas</option>
                </select>
                
                <div class="navigation">
                    <button class="btn-anterior" disabled>Anterior</button>
                    <span class="card-counter">Card 1 de 1</span>
                    <button class="btn-proximo">Próximo</button>
                </div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <p class="questao-texto"></p>
                            <div class="card-actions">
                            <button class="btn-ver-resposta">Ver Resposta</button>
                        </div>
                        </div>
                        <div class="flashcard-back">
                            <div class="resposta-texto"></div>
                            <div class="card-actions">
                                <button class="btn-ver-pergunta">Ver Pergunta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal escondido">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="error-message"></div>
                <button type="submit">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>
        </div>
    </div>

    <!-- Modal de Signup -->
    <div id="signup-modal" class="modal escondido">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Criar Conta</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="signup-phone" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="signup-whatsapp">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label>Confirmar senha</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <div class="error-message"></div>
                <button type="submit">Criar conta</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/permissions.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/flashcards.js"></script>
</body>
</html>
